<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color, change as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .youtube-box {
            max-width: 300px; /* Adjust the width as needed */
            padding: 20px;
            background-color: #fff; /* Box background color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
            text-align: left;
        }

        .youtube-link {
            color: #0066cc; /* Link color */
            text-decoration: none; /* Remove default underline */
        }
    </style>
</head>
<body>
    <div class="youtube-box">
        <a href="https://www.youtube.com/channel/UCXEYg7YZSILlqe_RHAeusEQ" target="_blank" class="youtube-link">
            <p>Youtube</p>
        </a>
    </div>
</body>
</html>















<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color, change as needed */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* Add any additional styling for your content here */

        button {
            margin-top: auto; /* Push the button to the bottom */
            background-color: purple;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Your website content goes here -->

    <button onclick="redirectToIndex()">Go to index.html</button>

    <script>
        function redirectToIndex() {
            // Redirect to index.html
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
