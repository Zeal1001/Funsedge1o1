<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunsEdge-RP Server</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url('https://assetsio.reedpopcdn.com/gta-online-official-newswire-art-for-the-last-dose-unusual-suspects.jpg?width=690&quality=75&format=jpg&auto=webp') 50% 50%/cover no-repeat, url('https://videogames.si.com/.image/t_share/MTk1MzQ2Mzg4NzkwMjg5NzIy/gta-online-pc-ban-exploit.jpg') 50% 50%/cover no-repeat;
            color: #000080;
            font-family: 'Arial', sans-serif;
            position: relative;
        }


        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shapes::before,
        .shapes::after,
        .shapes .star {
            content: "";
            position: absolute;
            background-color: #FF69B4; /* Darker pink color */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .shapes::before {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
        }

        .shapes::after {
            width: 100px;
            height: 100px;
            top: 70%;
            right: 20%;
        }

        .shapes .star {
            width: 20px;
            height: 20px;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }

        .star:nth-child(2) {
            top: 50%;
            left: 20%;
        }

        .star:nth-child(3) {
            top: 80%;
            left: 80%;
        }

        .star:nth-child(4) {
            top: 40%;
            left: 80%;
        }

        .star:nth-child(5) {
            top: 10%;
            left: 20%;
        }

        .star:nth-child(6) {
            top: 60%;
            left: 60%;
        }

        .star:nth-child(7) {
            top: 20%;
            left: 80%;
        }

        .star:nth-child(8) {
            top: 70%;
            left: 30%;
        }

        .star:nth-child(9) {
            top: 90%;
            left: 10%;
        }

        .star:nth-child(10) {
            top: 50%;
            left: 90%;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #008000;
            border: 8px solid #008000;
            border-radius: 15px;
            position: relative;
            z-index: 1;
        }

        .server-name {
            font-size: 3em;
            line-height: 1.5;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff0000;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 20px;
            text-decoration: none;
            font-size: 2em;
            box-sizing: border-box;
            height: 100px;
            color: #ffffff;
            border: 4px solid #008000;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .discord-button, .play-button, .game-button {
            background-color: #000080;
        }

        .discord-button:hover, .play-button:hover, .game-button:hover {
            background-color: #008000;
        }

        /* Paper Box Styles */
        .paper-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 40px; /* Increased padding for a wider box */
            background-color: #333; /* Darker grey background */
            border-top: 2px solid #ff0000; /* Red lines on top */
            border-bottom: 2px solid #ff0000; /* Red lines on bottom */
            overflow: auto;
            max-height: 50vh; /* Adjust the maximum height as needed */
            box-sizing: border-box;
            color: #fff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px; /* Adjust the maximum width as needed */
            margin: auto;
        }

        .close-modal {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            cursor: pointer;
            background-color: #008000;
            color: #fff;
            padding: 10px;
            border: 2px solid #008000;
            border-radius: 5px;
        }
    </style>
    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function openGame() {
            window.location.href = 'hell.html';
        }
    </script>
</head>
<body>
    <div class="shapes">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="container">
        <div class="server-name">ùï±ùñöùñìùñòùï∞ùñâùñåùñä ùïΩùïª</div>
        <div class="button-container">
            <a href="https://discord.gg/6Pzxme5nu7" class="button discord-button" target="_blank" rel="noopener noreferrer">Discord</a>

            <div class="button play-button" onclick="openModal()">Play</div>
            <div class="button game-button" onclick="openGame()">Game</div>
        </div>
    </div>
    <div class="paper-box">
        <p>Welcome to FunsEdge-RP Server!</p>
        <p>Experience the thrill of our fun-filled and optimized server. Join us on Discord for more information.</p>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">Close</span>
            <p>Server Being Built!</p>
        </div>
    </div>
</body>
</html>
